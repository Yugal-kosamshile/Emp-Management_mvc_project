<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
	        .navbar {
	            background-color: #007bff !important;
	            padding: 1rem;
	            transition: background 0.3s ease;
	        }
	        .navbar a {
	            color: #fff !important;
	            font-weight: bold;
	            transition: color 0.3s ease;
	        }
	        .navbar a:hover {
	            color: rgb(0, 0, 128) !important;
	            text-decoration: none;
	        }
	    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/homepage}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/aboutus}">About</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contactus}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Employee Search Section -->
    <div class="container mt-4">
        <div class="card p-4">
            <h2 class="text-center">Search Employee</h2>
            <form th:action="@{/searchbyid}" method="post" class="d-flex flex-column align-items-center">
                <div class="mb-3 w-50">
                    <label for="id" class="form-label">Enter Employee ID:</label>
                    <input type="text" id="id" name="id" required class="form-control" placeholder="Employee ID">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <!-- Employee Details Section -->
    <div class="container mt-4" th:if="${employee != null}">
        <div class="card p-4">
            <h3 class="text-center">Employee Details</h3>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Field</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>ID</td><td th:text="${employee.id}"></td></tr>
                    <tr><td>Name</td><td th:text="${employee.name}"></td></tr>
                    <tr><td>Email</td><td th:text="${employee.email}"></td></tr>
                    <tr><td>Phone</td><td th:text="${employee.phone}"></td></tr>
                    <tr><td>Age</td><td th:text="${employee.age}"></td></tr>
                    <tr><td>Gender</td><td th:text="${employee.gender}"></td></tr>
                    <tr><td>Department</td><td th:text="${employee.department}"></td></tr>
                    <tr><td>Salary</td><td th:text="${employee.salary}"></td></tr>
                    <tr><td>Address</td><td th:text="${employee.address}"></td></tr>
                    <tr><td>PF</td><td th:text="${employee.pf}"></td></tr>
                    <tr><td>HRA</td><td th:text="${employee.hra}"></td></tr>
                    <tr><td>DA</td><td th:text="${employee.da}"></td></tr>
                    <tr><td>SA</td><td th:text="${employee.sa}"></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- No Employee Found Section -->
    <div class="container mt-4" th:if="${employee == null}">
        <div class="alert alert-danger text-center">No employee found with the given ID.</div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center bg-dark text-white py-3 mt-5">
        <p>&copy; 2024 My Employee Management System | All Rights Reserved | <a class="text-white" th:href="@{/contactus}">Contact Us</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
