<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #007bff !important;
            padding: 1rem;
            transition: background 0.3s ease;
        }
        .navbar a {
            color: #fff !important;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: rgb(0, 0, 128) !important;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/homepage}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/getallemployees}">Employees List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-5">
        <h1 class="text-center text-primary">Edit Employee</h1>
        <form th:action="@{/updateemployee}" th:object="${employee}" method="post" class="bg-white p-4 rounded shadow-sm">
            <input type="hidden" name="id" th:value="${employee.id}" />
            
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${employee.name}" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${employee.email}" required />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${employee.phone}" required />
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" th:value="${employee.age}" required />
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select" id="gender" name="gender">
                        <option th:selected="${employee.gender == 'Male'}" value="Male">Male</option>
                        <option th:selected="${employee.gender == 'Female'}" value="Female">Female</option>
                        <option th:selected="${employee.gender == 'Other'}" value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <input type="text" class="form-control" id="department" name="department" th:value="${employee.department}" required />
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary:</label>
                <input type="number" class="form-control" id="salary" name="salary" th:value="${employee.salary}" required />
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" name="address" required th:text="${employee.address}"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Employee</button>
                <a th:href="@{/getallemployees}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-dark text-white py-3 mt-5">
        <p>&copy; 2025 Employee Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
