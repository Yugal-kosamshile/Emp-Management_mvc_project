<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #007bff !important;
            padding: 1rem;
            transition: background 0.3s ease;
        }
        .navbar a {
            color: #fff !important;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: rgb(0, 0, 128) !important;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/homepage}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/aboutus}">About</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contactus}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/employeeform}">Add Employee</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-primary">Employee List</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Address</th>
                        <th>PF</th>
                        <th>HRA</th>
                        <th>DA</th>
                        <th>SA</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.phone}"></td>
                        <td th:text="${employee.age}"></td>
                        <td th:text="${employee.gender}"></td>
                        <td th:text="${employee.department}"></td>
                        <td th:text="${employee.salary}"></td>
                        <td th:text="${employee.address}"></td>
                        <td th:text="${employee.pf}"></td>
                        <td th:text="${employee.hra}"></td>
                        <td th:text="${employee.da}"></td>
                        <td th:text="${employee.sa}"></td>
                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{'/edit/'+${employee.id}}" class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{'/delete?id='+${employee.id}}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center bg-dark text-white py-3 mt-5">
        <p>&copy; 2024 Employee Management System | All Rights Reserved | <a class="text-white" th:href="@{/contactus}">Contact Us</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
